{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chanwooseop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'movies:index' %}">PJT07</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'movies:index' %}">목록 <span
                        class="sr-only">(current)</span></a>
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'accounts:detail' user.pk %}">{{ user }}님 접속중</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">login</a>
                <a class="nav-item nav-link" href="{% url 'accounts:create' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>

</html>
