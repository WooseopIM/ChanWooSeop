{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class='container'>

  <h1>INDEX</h1>
  <div class="row">
    {% for movie in movies %}
      <div class="card " style="width: 22rem;">
        <a href="{% url 'movies:detail' movie.pk %}"><img  src='{{movie.poster_url}}' class="card-img-top img-thumbnail" alt="#"></a>
        <div class="card-body">
          <p>{{movie.title}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
